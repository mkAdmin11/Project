---

- name: Install filebeat 
  apt:
    name: filebeat
    state: latest

- name: Systemd reread
  systemd:
    daemon_reload: yes

- name: Configure filebeat
  template:
    src: "{{ ansible_hostname }}"
    dest: /etc/filebeat/filebeat.yml 
    mode: 0644

- name: Restart and Disable filebeat
  systemd:
    name: filebeat.service
    enabled: no
    state: restarted

- name: Cron
  include_tasks: filebeat_cron.yml
