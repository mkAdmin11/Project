input {
  beats {
    host => "{{ ansible_facts.tun0.ipv4.address }}"
    port => 5044
  }
}

filter {
  if [type] == "nginx_access" {
    grok {
      match => { "message" => "%{IPORHOST:remote_ip} - %{DATA:user} \[%{HTTPDATE:access_time}\] \"%{WORD:http_method} %{DATA:url} HTTP/%{NUMBER:http_version}\" %{NUMBER:response_code} %{NUMBER:body_sent_bytes} \"%{DATA:referrer}\" \"%{DATA:agent}\"" }
    }
  }
  if [type] == "apache2_access" {
    grok {
      match => { "message" => "%{COMBINEDAPACHELOG}" }
    }
  }
  date {
    match => [ "timestamp" , "dd/MMM/YYYY:HH:mm:ss Z" ]
  }
}

output {
  if "nginx_access" in [type] {
    elasticsearch {
      user => "{{ elk.users.logstash.name }}"
      password => "{{ elk.users.logstash.pass }}"
      hosts => "elk.local:9200"
      index => "nginx-%{+YYYY.MM.dd}"
    }
  }
  if "apache2_access" in [type] {
    elasticsearch {
      user => "{{ elk.users.logstash.name }}"
      password => "{{ elk.users.logstash.pass }}"
      hosts => "elk.local:9200"
      index => "apache2-%{+YYYY.MM.dd}"
    }
  }
}
