---

- name: Install logstash 
  apt:
    name: logstash
    state: latest

- name: Systemd reread
  systemd:
    daemon_reload: yes

- name: Configure logstash
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    mode: 0644
  with_items:
  - {src: 'logstash.conf',dest: '/etc/logstash/conf.d/logstash.conf'}
  - {src: 'logstash.yml',dest: '/etc/logstash/logstash.yml'}

- name: Restart and Disable logstash
  systemd:
    name: logstash.service
    enabled: no
    state: restarted

- name: Cron
  include_tasks: logstash_cron.yml
