---

- hosts: novpn
  become: true
  become_user: root
  become_method: sudo
  vars_files:
    - secret.yml
  roles:
    - {role: facts,       tags: [test, start, openvpn, security]}
    - {role: test,        tags: test}
    - {role: start,       tags: start}
    - {role: openvpn,     tags: openvpn}
    - {role: security,    tags: security}
  tags:
    - novpn

- hosts: web 
  become: true
  become_user: root
  become_method: sudo
  vars_files:
    - secret.yml
  roles:
    - {role: facts,       tags: [webtest, dns, lnap, ssl]}
    - {role: test,        tags: webtest}
    - {role: dns,         tags: dns}
    - {role: lnap,        tags: lnap}
    - {role: ssl,         tags: ssl}
  tags:
    - web

- hosts: [web, db]
  become: true
  become_user: root
  become_method: sudo
  vars_files:
    - secret.yml
  roles:
    - {role: facts,       tags: [wwwtest, wordpress, postgres]}
    - {role: test,        tags: wwwtest}
    - {role: postgres,    tags: postgres}
    - {role: wordpress,   tags: wordpress}
  tags:
    - www

